      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@500&family=Inconsolata:wght@500&family=Kanit&family=League+Gothic&family=Montserrat:ital,wght@1,200&family=Oswald&family=Roboto+Mono:wght@500&family=Rubik+Wet+Paint&family=Source+Code+Pro:ital,wght@1,300&display=swap" rel="stylesheet">

    <body>
    <div class="container">
    
      <center>
        <h3 class="btn btn-warning heading" >Hand Gesture Recogniser 
          <br>
          <span>üëç<span>
          <span>‚úå</span>
          <span>üëå</span>
        </h3>
        <br><br>

          <b style="color: yellow">Amazing</b>
          <br>
          <b style="color: black">Good</b>
          <br>

          <br>
        </p>
  
        <div class="col-md-4 col-sm-12 col-xs-12">

          <div id="camera">

        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Snapshot - </label>
          <div id="result"></div>
          <br><br>
          <button onclick="check()" class="btn btn-success">Predict Hand Sign</button>
        </div>
  
      </center>
  
    </div>
  
  <script src="main.js"></script>
  
    </body>
